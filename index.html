<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">‚ú® My Todo List</h1>
            <p class="subtitle">Stay organized and productive</p>
        </div>
        
        <div class="input-section">
            <input type="text" placeholder="Add a new task..." class="todo-input">
            <button onclick="addTodo()" class="add-btn">
                <span class="btn-text">Add Todo</span>
                <span class="btn-icon">+</span>
            </button>
        </div>
        
        <div class="todos-container" id="todos-container">
            <div class="empty-state" id="empty-state">
                <div class="empty-icon">üìù</div>
                <p>No tasks yet. Add one above to get started!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
